<ion-view view-title="Update Profile">
  <ion-content class="custom-padding" style="background-color:#ebaa45 !important">

  <div class="layer" style="height:100%">
	<ion-list style="background:transparent">
	    <ion-item style="line-height:10px;padding:10px;background-color: transparent;" class="dish-list-list">
	    	<label class="item item-input item-stacked-label">
			    <span class="input-label">First Name</span>
			    <input type="text" style="background:transparent;border: 1px solid lightgray;padding-left: 5px" ng-model="profile.fname">
			  </label>
	    </ion-item>

	    <ion-item style="line-height:10px;padding:10px;background-color: transparent;" class="dish-list-list">
	    	<label class="item item-input item-stacked-label">
			    <span class="input-label">Last Name</span>
			    <input type="text" style="background:transparent;border: 1px solid lightgray;padding-left: 5px" ng-model="profile.lname">
			  </label>	
	    </ion-item>

	    <ion-item style="line-height:10px;padding:10px;background-color: transparent;" class="dish-list-list">
	    	<label class="item item-input item-stacked-label">
			    <span class="input-label" style="width:auto">Mobile Number</span>
			    <input type="number" style="background:transparent;border: 1px solid lightgray;padding-left: 5px" maxlength="10" ng-model="profile.mobile">
			</label>	
	    </ion-item>

	    <ion-item style="padding:10px;" class="dish-list-list">
	    	<div style="padding: 6px 0 5px 16px;">
<!-- 			    <span class="input-labeFem">Gender</span><br>
 -->			    <span style="margin-top:80px">
			    <input type="radio" name="gender" style="background:transparent;" value="male" ng-model="profile.gender"> Male
			    <input type="radio" name="gender" style="background:transparent;" value="female" ng-model="profile.gender"> Female
			    </span>
			</div>
	    </ion-item>
	</ion-list>
</div>

<button class="button button-full button-assertive" ng-click="save()">
 		Update Profile
	</button>



  </ion-content>
</ion-view>
